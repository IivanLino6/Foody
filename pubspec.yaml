name: stripe_payment
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  badges: ^3.1.2
  cloud_firestore: ^4.17.3
  country_code_picker: ^3.0.0
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  firebase_storage: ^11.7.7
  flutter:
    sdk: flutter
  flutter_haptic: ^0.0.3
  flutter_stripe: ^10.1.1
  fluttertoast: ^8.2.5
  get_it: ^7.7.0
  http: ^1.2.1
  image_picker: ^1.1.1
  injectable: ^2.4.1
  lottie: ^3.1.0
  page_transition: ^2.1.0
  path_provider: ^2.1.3
  pdf: ^3.11.0
  popover: ^0.3.0+1
  printing: ^5.12.0
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  swipeable_button_view: ^0.0.2

dev_dependencies:
  build_runner: ^2.1.3
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.1.5
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/
    - asset/Lottie/
    - asset/icons/
    - asset/promotions/
    - asset/png/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
    - family: UberMove
      fonts:
        - asset: fonts/UberMove-Bold.ttf
        - asset: fonts/UberMove-Light.ttf
        - asset: fonts/UberMove-Regular.ttf
